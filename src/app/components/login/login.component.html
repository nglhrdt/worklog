<div class="min-h-screen flex items-center w-full p-4 md:w-1/2 md:mx-auto lg:w-1/3">
    <div class="grid grid-cols-1 gap-4 justify-items-stretch w-full">
        <div class="card" *ngIf="msg">
            <div class="card-title">ERROR</div>
            <div>{{msg}}</div>
        </div>

        <div class="card grid gap-4">
            <div class="card-title">Login</div>
            <form class="grid gap-4" (ngSubmit)="signInWithEmailAndPassword(email, password)">
                <input type="email" placeholder="Email" name="email" [(ngModel)]="email" class="ring-1 ring-slate-700 rounded px-4 py-2">
                <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="ring-1 ring-slate-700 rounded px-4 py-2">
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="card grid gap-4">
            <div class="card-title">Auth Providers</div>
            <app-button (click)="signInWithGoogle()">
                <div>SIGN IN WITH GOOGLE</div>
            </app-button>
        </div>
    </div>
</div>
