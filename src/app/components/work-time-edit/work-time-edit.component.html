<app-card class="flex flex-col gap-8 p-8">
  <ng-container *ngIf="workTime$ | async as workTime">
    <div class="grow grid grid-cols-1 gap-8 md:grid-cols-2 md:gap-16">
      <div class="flex flex-col gap-4">
        <div class="font-semibold">Start {{workTime.start | date : 'short'}}</div>
        <app-edit-time [(date)]="workTime.start" (dateChange)="setSaveButtonState(workTime)"></app-edit-time>
      </div>

      <div class="flex flex-col gap-4" *ngIf="workTime.end">
        <div class="font-semibold">End {{workTime.end | date : 'short'}}</div>
        <app-edit-time [(date)]="workTime.end" (dateChange)="setSaveButtonState(workTime)"></app-edit-time>
      </div>
    </div>

    <div class="flex justify-end gap-4">
      <app-button (click)="delete(workTime)" [icon]="faTrashCan" mode="danger">Delete</app-button>
      <app-button (click)="saveChanges(workTime)" [icon]="faFloppyDisk" [disabled]="!isEntryValid">Save</app-button>
    </div>
  </ng-container>
</app-card>
