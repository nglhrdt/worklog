<div class="flex justify-between">
    <div class="flex items-center gap-4">
        <img *ngIf="user.photoURL" class="rounded-full ring-slate-700 ring-2 h-8" [src]="user.photoURL" referrerpolicy="no-referrer">
        <div class="font-semibold text-slate-700">{{user.displayName ? user.displayName : user.email}}</div>
        <div routerLink="/integrations">Integrations</div>
    </div>
    <app-logout></app-logout>
</div>
